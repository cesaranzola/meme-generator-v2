<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Name</title>

		<!--  Essential META Tags -->
		<meta property="og:title" content="Project title" />
		<meta property="og:type" content="Project type" />
		<meta property="og:image" content="https://via.placeholder.com/150" />
		<meta property="og:url" content="http://dummy.url.com" />
		<meta name="twitter:card" content="summary_large_image" />

		<!--  Non-Essential, But Recommended -->
		<meta
			property="og:description"
			content="A brief description of your app or website"
		/>
		<meta property="og:site_name" content="Project name" />
		<meta name="twitter:image:alt" content="Alt text for image" />

		<!--  Non-Essential, But Required for Analytics -->
		<meta property="fb:app_id" content="your_app_id" />
		<meta name="twitter:site" content="@website-username" />
	</head>
	<body>
		<div class="container-fluid bannertop">
			<div class="row">
				<div class="col-lg-12">
					<div class="d-flex justify-content-center">
						<img
							src="images/pumpkin.png"
							alt="A cat"
							class="img-fluid"
							id="image-banner"
						/>
						<div class="d-flex flex-column mt-4 ms-3" id="titles">
							<h2>Pumpkin's Purrfect...</h2>
							<h1>Meme Picker</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="mt-5">
						<h2>Select an emotion:</h2>
					</div>
					<div>
						<div id="emotions-buttons"></div>
					</div>
					<div class="mt-4 mb-3">
						<label for="gif-checkbox">Animated GIFs only</label>
						<input type="checkbox" id="gif-checkbox" />
					</div>
					<button class="btn btn-primary btn-lg" id="get-image">
						Get image
					</button>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<script src="main.js" type="module"></script>
	</body>
</html>
